    <!--

    <div></div>

    <ul></ul>

    <!-- 
    Inline - oldugu yeri kapsiyir

    Inline elements:

    <span></span>
    <em></em>
    <i></i>
    <sub></sub>
    <a href=""></a>

-->



    <!--
    HTML Iframe: 

    Iki cur var: 
    1)video
    2)iframe

    video atmaq sehvdi, cunki sehife acilan kimi yuklenme gedirr, bu da sehvdir

    Iframe ise videoya click etdiyimiz an yuklenmeni basladir.
    Youtube ve Map lerden iframe istifade ede bilerik.
    Youtubeda her video iframe vermeye biler. Ona gorede
    kopyalaya yox, yerlestire basib linki kopyalamaq lazimdir

-->

    <div class="iframe">
        <iframe src="https://www.youtube.com/embed/W9YGzrZ-osQ?start=10" title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen></iframe>
    </div>


    <!-- 
    Lakin linki getirerken width ve height i inline yazmamaliyiq
 -->


    <!-- HTML Map Generator yaziriq iframe goturmek ucun

-->

    <div class="mapouter">
        <div class="gmap_canvas"><iframe width="600" height="500" id="gmap_canvas"
                src="https://maps.google.com/maps?q=Baku%20Design%20Center&t=&z=13&ie=UTF8&iwloc=&output=embed"
                frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe><a
                href="https://123movies-to.org">123movies</a><br>
            <style>
                .mapouter {
                    position: relative;
                    text-align: right;
                    height: 500px;
                    width: 600px;
                }
            </style><a href="https://www.embedgooglemap.net">google maps on your website</a>
            <style>
                .gmap_canvas {
                    overflow: hidden;
                    background: none !important;
                    height: 500px;
                    width: 600px;
                }
            </style>
        </div>
    </div>
